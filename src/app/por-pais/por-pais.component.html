<h2>Por Pais</h2>
<br>
<div class="container-fluid">
  <form class="d-flex" role="search">
    <input class="form-control entrada" placeholder="nombre" #box (keyup)="onChangeBuscarValue(box.value)"><br><br>
    <button class="btn btn-primary" type="button" (click)="buscar()">Buscar</button><br><br>
  </form>
</div>
<br>
<div class="container-sm">
  <!--ngif-->
  <div *ngIf="isSuccess; then bloqueV else bloqueF"></div>
  <ng-template #bloqueV>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Icon</th>
          <th scope="col">Bandera</th>
          <th scope="col">Nombre</th>
          <th scope="col">Capital</th>
          <th scope="col">Poblacion</th>
          <th scope="col"></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paises; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{item.icon}}</td>
          <td><img src={{item.bandera}} width="100px"></td>
          <td>{{item.name}}</td>
          <td>{{item.capital}}</td>
          <td>{{item.poblacion}}</td>
          <button class="btn btn-primary" type="button" (click)='irAMasInfo(item.name)'>Mas info</button><br><br>
        </tr>
      </tbody>
    </table>
  </ng-template>
  <ng-template #bloqueF>
    <h3>No se encontraron resultados!!!</h3>
  </ng-template>
</div>
